<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation Showcase</title>
  <link rel="stylesheet" href="3DAllAnimation.css">
</head>
<body>
  <header>
    <h1>3D Animation Showcase</h1>
  </header>
  <main>
    <!-- Rotating 3D Logo -->
    <section id="rotating-logo">
      <div class="logo"></div>
      <p>Rotating 3D Logo</p>
    </section>

    <!-- 3D Character Animation -->
    <section id="character-animation">
      <div class="character"></div>
      <p>3D Character Animation</p>
    </section>

    <!-- 3D Product Visualization -->
    <section id="product-visualization">
      <div class="product"></div>
      <p>3D Product Visualization</p>
    </section>

    <!-- 3D Environmental Animation -->
    <section id="environment-animation">
      <div class="environment"></div>
      <p>3D Environmental Animation</p>
    </section>

    <!-- 3D Morphing Animation -->
    <section id="morphing-animation">
      <div class="morph"></div>
      <p>3D Morphing Animation</p>
    </section>

    <!-- 3D Explosion Animation -->
    <section id="explosion-animation">
      <div class="explosion"></div>
      <p>3D Explosion Animation</p>
    </section>

    <!-- 3D Water Animation -->
    <section id="water-animation">
      <div class="water"></div>
      <p>3D Water Animation</p>
    </section>

    <!-- 3D Fire Animation -->
    <section id="fire-animation">
      <div class="fire"></div>
      <p>3D Fire Animation</p>
    </section>

    <!-- 3D Smoke Animation -->
    <section id="smoke-animation">
      <div class="smoke"></div>
      <p>3D Smoke Animation</p>
    </section>

    <!-- 3D Dynamic Simulation -->
    <section id="dynamic-simulation">
      <div class="dynamic"></div>
      <p>3D Dynamic Simulation</p>
    </section>
  </main>
</body>
</html>
